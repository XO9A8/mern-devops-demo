# docker-compose.dev.yml - Development Environment
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    image: mern-frontend:dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: mern-backend:dev
    ports:
      - "5000:5000"
      - "9229:9229"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/mern_demo_dev
      - JWT_SECRET=dev-secret-change-in-production
      - LOG_LEVEL=debug
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_dev_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mern_demo_dev

volumes:
  mongo_dev_data:
