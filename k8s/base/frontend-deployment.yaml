# k8s/base/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: mern-demo
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mern-demo
      component: frontend
  template:
    metadata:
      labels:
        app: mern-demo
        component: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: mern-demo
    component: frontend
spec:
  selector:
    app: mern-demo
    component: frontend
  ports:
    - port: 80
      targetPort: 80
