# docker-compose.staging.yml - Staging Environment
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.staging
    image: mern-frontend:staging
    ports:
      - "8081:80" # Staging on port 8081 to avoid conflict
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.staging
    image: mern-backend:staging
    ports:
      - "5001:5000" # Staging on port 5001 to avoid conflict with Prod (5000)
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/mern_demo_staging}
      - JWT_SECRET=${JWT_SECRET:-staging_secret_key_change_me}
      - LOG_LEVEL=debug
    depends_on:
      - mongo
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_staging_data:/data/db
    # No port exposed to host, only internal network

volumes:
  mongo_staging_data:
