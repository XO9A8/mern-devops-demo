# docker-compose.prod.yml - Production Environment
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: mern-frontend:prod
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: mern-backend:prod
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/mern_demo_prod}
      - JWT_SECRET=${JWT_SECRET:-production_secret_key_change_me}
      - LOG_LEVEL=info
    depends_on:
      - mongo
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_prod_data:/data/db
    # No port exposed in production

volumes:
  mongo_prod_data:
